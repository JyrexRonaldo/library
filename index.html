<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer></script>
    <title>Library</title>
</head>

<body>
    <div>
        <div>
            <h1>My Book Library</h1>
            <p>A simple library for tracking books</p>
        </div>
        <dialog>
            <div class="dialog-div">
                <div>X</div>
                <p>Add new book</p>
                <form method="dialog">
                    <input placeholder="Title" type="text" name="title" required>
                    <input placeholder="Author" type="text" name="author" required>
                    <input placeholder="Pages" type="number" name="pages" required>
                    <label for="read">Have you read it?
                        <input type="checkbox" name="read" id="read">
                    </label>
                    <button>Submit</button>
                </form>
            </div>
        </dialog>
        <div>
            <button class="new-book">New Book</button>
        </div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Status</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
    
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
